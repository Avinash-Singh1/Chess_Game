<html>
    <head>
        {{> head}}
    </head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef); /* Gradient background */
            transition: background 0.5s ease;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 90%;
            max-width: 1200px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02); /* Slight zoom effect */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Chessboard styling */
        #myBoard {
            width: 700px;
            height: 700px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Status Section */
        .status_div {
            flex: 1;
            max-width: 350px;
            margin-left: 20px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .status_div:hover {
            transform: scale(1.03);
        }

        /* Label styling */
        .status_div label {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            display: block;
        }

        /* Status and PGN */
        #status, #pgn {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            font-size: 1rem;
            color: #333;
            margin-bottom: 20px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            #myBoard {
                width: 100%;
                height: auto;
            }

            .status_div {
                margin-left: 0;
                width: 100%;
                margin-top: 20px;
            }
        }

    </style>
    <body>
        <div class="container">
            <div id="myBoard" style="width: 700px"></div>
            <div class="status_div">
                <label>Status:</label>
                <div id="status"></div>
                <label>PGN:</label>
                <div id="pgn"></div>
            </div>
        </div>
        

        <script>
            let playerColor = '{{color}}';
            console.log('Playing as ' + playerColor);
        </script>
        <script src="/public/js/index.js"></script>

    </body>
</html>
